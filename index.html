<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }
        
        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #f0f0f0;
            font-size: 1.2em;
        }
        
        .anime-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }
        
        .anime-card:hover {
            transform: translateY(-5px);
        }
        
        .character {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 50%;
            margin: 10px;
            position: relative;
            animation: bounce 2s infinite;
        }
        
        .character:nth-child(2) { background: #4ecdc4; animation-delay: 0.2s; }
        .character:nth-child(3) { background: #ffe66d; animation-delay: 0.4s; }
        
        .eyes {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .eye {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            margin: 0 10px;
            position: relative;
        }
        
        .eye::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .mouth {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            border-bottom: 3px solid black;
            border-radius: 0 0 30px 30px;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>欢迎来到二次元世界</h1>
            <p class="subtitle">让我们一起进入梦幻的动漫世界吧！</p>
        </header>
        
        <div class="anime-card">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">可爱角色</h2>
            <div style="text-align: center;">
                <div class="character">
                    <div class="eyes">
                        <span class="eye"></span>
                        <span class="eye"></span>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="character">
                    <div class="eyes">
                        <span class="eye"></span>
                        <span class="eye"></span>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="character">
                    <div class="eyes">
                        <span class="eye"></span>
                        <span class="eye"></span>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
        
        <div class="anime-card">
            <h2 style="color: #764ba2; margin-bottom: 15px;">今日推荐</h2>
            <p style="line-height: 1.8; color: #555;">
                在这个充满魔法与梦想的世界里，每一个角色都有着独特的故事。
                他们或是勇敢的战士，或是温柔的治愈者，或是神秘的魔法师。
                让我们一起探索这个五彩斑斓的二次元世界吧！
            </p>
        </div>
    </div>
    
    <script>
        // 生成星星背景
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // 添加点击效果
        document.querySelectorAll('.character').forEach(char => {
            char.addEventListener('click', function() {
                this.style.animation = 'bounce 0.5s';
                setTimeout(() => {
                    this.style.animation = 'bounce 2s infinite';
                }, 500);
            });
        });
    </script>
</body>
</html>
