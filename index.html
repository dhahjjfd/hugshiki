<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简单二次元</title>
    <style>
        body{
            margin:0;
            background:#ffeef5;
            font-family:Arial,Helvetica,sans-serif;
        }
        header{
            background:#ff85a2;
            color:#fff;
            padding:20px;
            text-align:center;
        }
        main{
            padding:30px;
            text-align:center;
        }
        .card{
            display:inline-block;
            width:120px;
            height:120px;
            background:#fff;
            border:4px solid #ff85a2;
            border-radius:16px;
            margin:10px;
            position:relative;
        }
        .face{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
        .eye{
            width:10px;
            height:10px;
            background:#000;
            border-radius:50%;
            display:inline-block;
            margin:0 6px;
        }
        .mouth{
            width:24px;
            height:12px;
            border-bottom:3px solid #000;
            border-radius:0 0 24px 24px;
            margin:8px auto 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>二次元小屋</h1>
    </header>
    <main>
        <div class="card">
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="card">
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="card">
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <p style="margin-top:20px;color:#666;">简单就是美</p>
    </main>
</body>
</html>
